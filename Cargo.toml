[package]
authors = ["m4rio"]
categories = ["development-tools", "package-management"]
description = "A solidity package manager written in rust. It's minimal and easy within your solidity project. Works best with foundry."
edition = "2021"
exclude = [".github/*", ".vscode/*"]
homepage = "https://github.com/mario-eth/soldeer"
keywords = ["solidity", "package-manager"]
license = "MIT"
name = "soldeer"
readme = "./README.md"
repository = "https://github.com/mario-eth/soldeer"
version = "0.2.14"

[dependencies]
chrono = {version = "0.4.37", default-features = false, features = [
  "std",
  "serde",
]}
clap = {version = "4.5.4", features = ["derive"]}
email-address-parser = "2.0.0"
futures = "0.3.30"
once_cell = "1.19"
regex = "1.10.4"
reqwest = {version = "0.12.4", features = [
  "blocking",
  "json",
  "multipart",
  "stream",
], default-features = false}
rpassword = "7.3.1"
serde = "1.0.197"
serde_derive = "1.0.197"
serde_json = "1.0.115"
sha256 = "1.5.0"
simple-home-dir = "0.3.2"
tokio = {version = "1.37.0", features = ["rt-multi-thread", "macros"]}
toml = "0.8.13"
toml_edit = "0.22.13"
uuid = {version = "1.8.0", features = ["serde", "v4"]}
walkdir = "2.5.0"
yansi = "1.0.1"
zip = {version = "2.1.3", default-features = false, features = ["deflate"]}
zip-extract = "0.1.3"

[dev-dependencies]
mockito = "1.4.0"
serial_test = "3.0.0"

[lib]
name = "soldeer"
path = "src/lib.rs"

[[bin]]
name = "soldeer"
path = "src/main.rs"

[features]
default = ["rustls"]
rustls = ["reqwest/rustls-tls"]
